spring.mvc.view.prefix = /WEB-INF/views/
spring.mvc.view.suffix = .jsp
spring.mvc.static-path-pattern=/resources/**
server.port=8181

spring.data.cassandra.keyspace-name=javasampleapproach
spring.data.cassandra.contact-points=localhost
spring.data.cassandra.port=9042
# -----------------------
# POSTGRESQL DATABASE CONFIGURATION
# -----------------------
spring.postgresql.datasource.url=jdbc:postgresql://localhost:5432/springbootdb
spring.postgresql.datasource.username=postgres
spring.postgresql.datasource.password=1
spring.postgresql.datasource.driver-class-name=org.postgresql.Driver

# ------------------------------
# MYSQL DATABASE CONFIGURATION
# ------------------------------
spring.mysql.datasource.url=jdbc:mysql://localhost:3306/tasksdb?autoReconnect=true&useSSL=false
spring.mysql.datasource.username=root
spring.mysql.datasource.password=
spring.mysql.datasource.driver-class-name=com.mysql.jdbc.Driver

logging.level.org.springframework.security=DEBUG